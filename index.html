<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>EX jQuery carousel</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<h1>My first carousel</h1>
		<div id="carousel">
			<ul>
				<li><img src="https://images.pexels.com/photos/80277/pexels-photo-80277.png?w=940&h=650&auto=compress&cs=tinysrgb" alt="flower"></li>
				<li><img src="https://images.pexels.com/photos/34090/pexels-photo.jpg?w=940&h=650&auto=compress&cs=tinysrgb" alt="sunrise"></li>
				<li><img src="https://images.pexels.com/photos/7324/mountains-water-trees-lake.jpg?w=940&h=650&auto=compress&cs=tinysrgb" alt="view"></li>
				<li><img src="https://images.pexels.com/photos/65626/sea-water-blue-grass-65626.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="grass"></li>
				<li><img src="https://images.pexels.com/photos/418299/pexels-photo-418299.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="rain"></li>
			</ul>
			<a class="prev">&#10094;</a>
			<a class="next">&#10095;</a>
			<div class="dots">
				<span class="dot-1">●</span>
				<span class="dot-2">●</span>
				<span class="dot-3">●</span>
				<span class="dot-4">●</span>
				<span class="dot-5">●</span>
			</div>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
